<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title> Form </title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/form.js"></script>
</head>
<body>

<div ng-controller="myformController">

    <form>
       Name: <input type="text" placeholder="Enter your name" ng-model="user.name"><br>
       Email: <input type="email" placeholder="user@something.com" ng-model="user.email"><br>
        Gender: <input type="radio" ng-model="user.gender" value="male" />male
        <input type="radio" ng-model="user.gender" value="female" />female<br />

        <button ng-click="reset()"> Reset </button>
        <button ng-click="save(user)"> save </button>

    </form><br>

   <pre> Form Result: {{user | json}}</pre>
    <pre> Final Result: {{a | json}}</pre>


</div>
</body>
</html>
